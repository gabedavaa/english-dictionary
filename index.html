<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>English Dictionary</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">english dictionary</h1>
      <input placeholder="Search a word" type="text" class="input" id="input" />
      <p class="info-text" id="info-text">Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p class="word-title">
          Word Title: <span class="title" id="title">___</span>
        </p>
        <p class="meaning">
          Meaning: <span class="meaning-span" id="meaning">___</span>
        </p>
        <audio src="" controls class="audio" id="audio"></audio>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
